<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>
    <div th:replace="main::menu">меню</div>

  <hr/>

  <h1>Создание читателя</h1>

  <form th:method="POST" th:action="@{/people}" th:object="${person}">
      <label for="full_name" th:text="'Введите ФИО: '">Введите ФИО: </label>
      <input id="full_name" th:field="*{fullName}" th:type="text">
      <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">ошибка в поле имени</div>

      <br/>

      <label for="yearOfBirth" th:text="'Введите год рождения: '">Введите год рождения: </label>
      <input id="yearOfBirth" th:field="*{yearOfBirth}" th:type="text">
      <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">ошибка в поле год родждения</div>

      <br/>

      <input type="submit" th:value="Создать">
  </form>
</body>
</html>
