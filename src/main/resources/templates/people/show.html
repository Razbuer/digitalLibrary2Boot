<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Читатель - ' + ${person.getFullName()}">Title</title>
</head>
<body>
    <div th:replace="main::menu" ></div>

    <hr/>

    <h1>Читатель: </h1>

    <div th:text="${person.getId()}"></div>
    <div th:text="${person.getFullName()}"></div>
    <div th:text="${person.getYearOfBirth()}"></div>

    <hr/>

    <h2>Книги: </h2>

    <div th:if="${!person.getBooks().isEmpty()}" th:each="book : ${person.getBooks()}">
        <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>
    </div>

    <div th:if="${person.getBooks().isEmpty()}" th:text="'Читатель пока не взял ни одной книги'"></div>

    <hr/>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" th:text="'Редактировать'">Редактировать</a>
    <form th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" th:value="'Удалить'">
    </form>
</body>
</html>
